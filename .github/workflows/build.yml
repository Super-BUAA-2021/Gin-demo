name: build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: setup
        run: sudo apt install sshpass

      - name: pull
        run: sshpass -p ${{secrets.PASSWORD}} ssh -o StrictHostKeyChecking=no ${{secrets.USER}}@${{secrets.IP}}

      - name: prepare
        run: cd /opt/Project/Gin-demo;  python ./scripts/kill.py; git config --global http.postBuffer 1048576000;

      - name: build
        run: git pull; go build .; ./Gin-demo &;